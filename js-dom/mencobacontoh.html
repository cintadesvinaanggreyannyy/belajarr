<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event Handler Properties</title>
</head>

<body>
    <h1>Event Handler Properties</h1>

    <button id="tombol">Tekan</button>

    <script>
        let button = ducument.getElementById("tombol");

        button.onclick = function () {
            alert('Button clicked!');
        };
    </script>
</body>
