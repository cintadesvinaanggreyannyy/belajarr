<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event Listener</title>
</head>

<body>
    <h1>Event Listener</h1>

    <button id="tombol">Tekan</button>

    <script>
        let button= document.getElementById("tombol");

        button.addEventListener("click", function(){
            console.log('Event handler pertama');
        });

        button.addEventListener("click", function(){
            console.log('Event handler Kedua')
        });
    </script>
</body>

</html>
